<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Sales Sum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Sales Sum</h1>
        <input type="file" id="csv-file" class="form-control mb-3">
        <p>Total Sales: <span id="total-sales">0</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('csv-file').addEventListener('change', function() {
            const file = this.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const csvData = e.target.result;
                const rows = csvData.split('\n');
                let totalSales = 0;

                const hasHeader = rows.length > 0 && rows[0].includes(',');
                let salesColumnIndex = -1;

                if (hasHeader) {
                    const headers = rows[0].split(',');
                    for(let i = 0; i < headers.length; i++){
                        if (headers[i].trim().toLowerCase() === 'sales' || headers[i].trim().toLowerCase() === 'amount' ) {
                            salesColumnIndex = i;
                            break;
                        }
                    }
                }
                 if(salesColumnIndex ===-1){
                     alert("Sales or Amount column not found in header");
                     document.getElementById('total-sales').textContent = "Error";
                     return;
                 }


                for (let i = hasHeader ? 1 : 0; i < rows.length; i++) {
                    const row = rows[i].split(',');
                    const salesValue = parseFloat(row[salesColumnIndex]);
                    if (!isNaN(salesValue)) {
                        totalSales += salesValue;
                    }
                }

                document.getElementById('total-sales').textContent = totalSales;
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
