<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Sales Sum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Sales Sum</h1>
        <input type="file" id="csv-file" class="form-control mb-3">
        <p>Total Sales: <span id="total-sales">0</span></p>
        <table class="table" id="sales-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Sales Amount</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('csv-file').addEventListener('change', function() {
            const file = this.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const csvData = e.target.result;
                const rows = csvData.split('\n');
                let totalSales = 0;
                const salesData = {};

                const hasHeader = rows.length > 0 && rows[0].includes(',');
                let salesColumnIndex = -1;
                let productColumnIndex = -1;

                if (hasHeader) {
                    const headers = rows[0].split(',');
                    for(let i = 0; i < headers.length; i++){
                        if (headers[i].trim().toLowerCase() === 'sales' || headers[i].trim().toLowerCase() === 'amount' ) {
                            salesColumnIndex = i;
                        }
                        if (headers[i].trim().toLowerCase() === 'product' || headers[i].trim().toLowerCase() === 'item') {
                            productColumnIndex = i;
                        }
                    }
                }
                 if(salesColumnIndex ===-1){
                     alert("Sales or Amount column not found in header");
                     document.getElementById('total-sales').textContent = "Error";
                     return;
                 }
                if(productColumnIndex === -1){
                     alert("Product or Item column not found in header");
                     document.getElementById('total-sales').textContent = "Error";
                     return;
                 }


                for (let i = hasHeader ? 1 : 0; i < rows.length; i++) {
                    const row = rows[i].split(',');
                    const salesValue = parseFloat(row[salesColumnIndex]);
                    const productName = row[productColumnIndex] ? row[productColumnIndex] : 'Unknown';
                    if (!isNaN(salesValue)) {
                        totalSales += salesValue;
                        if(salesData[productName]){
                            salesData[productName] += salesValue;
                        } else{
                           salesData[productName] = salesValue;
                        }

                    }
                }

                document.getElementById('total-sales').textContent = totalSales;
                const tableBody = document.querySelector('#sales-table tbody');
                tableBody.innerHTML = ''; // Clear previous data

                for (const product in salesData) {
                    const row = document.createElement('tr');
                    const productCell = document.createElement('td');
                    productCell.textContent = product;
                    const salesCell = document.createElement('td');
                    salesCell.textContent = salesData[product];
                    row.appendChild(productCell);
                    row.appendChild(salesCell);
                    tableBody.appendChild(row);
                }
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
